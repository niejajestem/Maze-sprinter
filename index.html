<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Sprinter</title>
    <style>
        h3{
            font-size: 30px;
        }
        body{
            background-color: #496625;
        }
        input,select{
            background-color: #385514;
            font-size: 20px;
        }
        
    </style>
</head>
<body>
    <div id="controls">
        <h3>
            <div style="display: flex; flex-direction: column; justify-content: center;">
                <div>
                    <form id="settingsForm" style="text-align: center;">
                        
                        <label for="mazeSizeX">Ustal rozmiar labiryntu</label>
                        
                        <input type="number" id="mazeSizeX" name="mazeSizeX" step="2" value="7" style="width: 100px;">
                        <br><br>
                        
                        <label for="gameMode">Wybierz tryb gry</label>
                        
                        <select id="gameMode" name="gameMode" style="width: 100px;">
                            <option value="fixed">Stały</option>
                            <option value="increasing">Zwiększający</option>
                        </select>
                        <br><br>
                        
                        <input style="height: 35px; font-size: 24px;" type="submit" value="Potwierdź">
                    </form>
                </div>
                <div>
                    <canvas id="root"></canvas>
                </div>
            </div>
        </h3>
    </div>
    
    
    <script src="js/script.js" type="module" defer></script>
</body>
</html>
